<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen Homepage Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --zen-paper: #1f1f1f;
        --zen-dark: #d1cfc0;
        --zen-muted: rgba(255, 255, 255, 0.05);
        --zen-subtle: rgba(255, 255, 255, 0.1);
        --accent-color: rgb(247, 111, 83);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 380px;
        padding: 2rem;
        font-family: "Vollkorn", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: var(--zen-paper);
        color: var(--zen-dark);
        margin: 0;
      }

      h2 {
        margin: 0 0 0.5rem 0;
        font-size: 1.75rem;
        font-weight: 400;
        color: var(--zen-dark);
        letter-spacing: -0.5px;
      }

      .accent {
        color: var(--accent-color);
        font-style: italic;
      }

      label {
        display: block;
        margin-bottom: 0.75rem;
        color: rgba(209, 207, 192, 0.7);
        font-size: 0.9rem;
        font-weight: 300;
        letter-spacing: 0.02em;
      }

      input[type="text"] {
        width: 100%;
        padding: 1rem 1.25rem;
        border: 1px solid rgba(209, 207, 192, 0.12);
        border-radius: 10px;
        background: rgba(209, 207, 192, 0.03);
        color: var(--zen-dark);
        box-sizing: border-box;
        font-size: 0.95rem;
        font-family: "Vollkorn", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto;
        font-weight: 400;
        outline: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        letter-spacing: 0.01em;
      }

      input[type="text"]::placeholder {
        color: rgba(209, 207, 192, 0.3);
        font-style: italic;
        font-weight: 300;
      }

      input[type="text"]:focus {
        border-color: var(--zen-subtle);
        background: rgba(209, 207, 192, 0.05);
      }

      button {
        margin-top: 1.25rem;
        width: 100%;
        padding: 0.95rem;
        background-color: var(--zen-dark);
        color: var(--zen-paper);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: bolder;
        font-family: "Vollkorn", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        letter-spacing: 0.02em;
      }

      button:hover {
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      .status {
        margin-top: 1rem;
        padding: 0.75rem;
        border-radius: 8px;
        font-size: 0.85rem;
        text-align: center;
        display: none;
        font-weight: 400;
        letter-spacing: 0.01em;
      }

      .status.success {
        background: rgba(247, 111, 83, 0.15);
        color: var(--accent-color);
        border: 1px solid rgba(247, 111, 83, 0.3);
        display: block;
      }

      .hint {
        margin-top: 0.75rem;
        font-size: 0.8rem;
        color: rgba(209, 207, 192, 0.4);
        font-style: italic;
        font-weight: 300;
        letter-spacing: 0.01em;
      }

      footer {
        margin-top: 2.5rem;
        font-size: 0.75rem;
        color: rgba(209, 207, 192, 0.3);
        text-align: center;
        font-weight: 300;
        letter-spacing: 0.02em;
      }

      a {
        color: inherit;
        text-decoration: none;
        box-shadow: inset 0 -1px 0 0 rgba(209, 207, 192, 0.3);
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <h2>Homepage <span class="accent">Settings</span></h2>

    <label for="homepage">Default homepage URL</label>
    <input type="text" id="homepage" placeholder="about:home" />

    <p class="hint">
      Opens when an empty tab is detected. <br />Default is about:home
      (extension built-in)
    </p>

    <button id="save">Save Settings</button>

    <div class="status" id="status"></div>

    <footer>
      Made with ❤️ by <a href="https://github.com/axthauvin">Axel Thauvin</a>.
      Not affiliated with Zen Browser
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
