name: Build Firefox Extension

on:
  push:
    branches: [main]
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update manifest version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Extract version from tag (e.g., v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Updating manifest to version $VERSION"
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" manifest.json

      - name: Create Firefox extension package
        run: |
          # Create XPI (ZIP with .xpi extension for Firefox)
          zip -r zen-homepage-fixer.xpi manifest.json home/ icons/ src/ fonts/

      - name: Install web-ext
        if: startsWith(github.ref, 'refs/tags/')
        run: npm install --global web-ext

      - name: Sign Firefox extension on AMO
        if: startsWith(github.ref, 'refs/tags/')
        env:
          WEB_EXT_API_KEY: ${{ secrets.AMO_JWT_ISSUER }}
          WEB_EXT_API_SECRET: ${{ secrets.AMO_JWT_SECRET }}
        run: |
          web-ext sign \
            --source-dir=. \
            --artifacts-dir=signed \
            --api-key=$WEB_EXT_API_KEY \
            --api-secret=$WEB_EXT_API_SECRET \
            --channel=unlisted

      - name: Move signed extension
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          if [ -f signed/*.xpi ]; then
            mv signed/*.xpi zen-homepage-fixer.xpi
          fi

      - name: Upload Firefox extension (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension-unsigned
          path: zen-homepage-fixer.xpi

      - name: Upload signed Firefox extension
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension-signed
          path: zen-homepage-fixer.xpi

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |

          body: |
            ## ðŸ“¦ Installation Instructions

            ### Firefox
            1. Download `zen-homepage-fixer.xpi`
            2. Simply **drag and drop** the file into Firefox
            3. Confirm the installation prompt

            This Firefox extension is **officially signed** by Mozilla and can be installed directly without any configuration changes!

            ---
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
